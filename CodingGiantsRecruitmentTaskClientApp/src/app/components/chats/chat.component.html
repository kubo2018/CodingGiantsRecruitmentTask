<div class="d-flex flex-column" style="height: 92vh;">
  <div #messagesContainer class="flex-grow-1 overflow-auto d-flex flex-column px-3 py-3" style="min-height: 0;">
    <mat-card *ngFor="let message of messages" class="chat-bubble mb-3 p-3"
              [ngClass]="message.isFromBot ? 
                'bg-light text-dark align-self-start me-auto' : 
                'bg-primary text-white align-self-end ms-auto mr-2'">
      <p class="mb-2" style="white-space: pre-line;">{{ message.text }}</p>

      <div *ngIf="message.isFromBot && ratingTypes.length > 0" class="d-flex gap-2">
        <button *ngFor="let ratingType of ratingTypes" mat-icon-button
                matTooltip="{{ ratingType.name }}" (click)="rateMessage(message.id, ratingType.id)">
          <mat-icon [ngClass]="{'text-primary': isRateSelected(message, ratingType)}">{{ ratingType.icon }}</mat-icon>
        </button>
      </div>
    </mat-card>

    <mat-card *ngIf="botMessage || errorMessage" class="mb-3 p-3 bg-light text-dark align-self-start me-auto">
      <p [class]="errorMessage ? 'fst-italic mb-0 text-danger' : 'fst-italic mb-0'">{{ errorMessage ? errorMessage : botMessage?.text }}</p>
    </mat-card>
  </div>

  <div class="border-top p-3">
    <mat-form-field appearance="fill" class="w-100 mb-2">
      <mat-label>Twoja wiadomość</mat-label>
      <textarea matInput [(ngModel)]="userInput" rows="2"></textarea>
    </mat-form-field>

    <div class="d-flex justify-content-end gap-2">
      <mat-spinner *ngIf="loading" diameter="30"></mat-spinner>
      <button mat-raised-button color="primary" (click)="sendMessage()" [disabled]="loading">Wyślij</button>
      <button *ngIf="loading" mat-raised-button color="warn" (click)="cancelMessage()">Anuluj</button>
    </div>
  </div>
</div>
